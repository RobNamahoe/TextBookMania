@(offers: List[SellOffer])

@Main("ShowSellOffer") {
   <div class="container">
     <h1>Current Sell Offers</h1>
     <table class="table table-striped table-bordered">
       <tr>
         <th>ISBN</th>
         <th>Offer</th>
         <th>Expires</th>
       </tr>
       @for(offer <- offers) {
       <tr>
         <td>@offer.getIsbn()</td>
         <td>$@offer.getOffer()</td>
         <td>@offer.getExpirationDate()</td>
         <td><a href="@routes.Application.manageSellOffer(offer.getId())" class="btn btn-warning btn-xs">Edit</a></td>
         <td><a href="@routes.Application.deleteSellOffer(offer.getId())" class="btn btn-danger btn-xs">Delete</a></td>         
       </tr>
      }
     </table>
   </div>
}
